[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.setuptools", "python310Packages.wheel"]

[phases.install]
# Skip npm ci - frontend is deployed separately on Vercel
cmds = ["echo 'No install needed - backend only'"]

[phases.build]
cmds = ["pip install --break-system-packages -r backend/requirements.txt"]

[start]
cmd = "sh -c 'cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT'"
