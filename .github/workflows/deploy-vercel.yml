name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if Vercel secrets are configured
    if: ${{ secrets.VERCEL_TOKEN != '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Vercel
      working-directory: ./frontend
      run: |
        npm install -g vercel
        vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  skip-deploy:
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN == '' }}
    steps:
    - name: No Vercel secrets configured
      run: |
        echo "⚠️ Skipping Vercel deployment — VERCEL_TOKEN secret not set"
        echo "To enable auto-deploy, add VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID to GitHub Secrets"
